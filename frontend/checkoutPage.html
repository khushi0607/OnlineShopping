<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #c4dfff;">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid" style="background-color:#3186e8;">
          <a class="navbar-brand" style="color:white" ><b>G-Mart</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="productList()" style="color:white">All Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cartDetail.html" style="color:white">Cart</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <li><label id="nameId" style="margin-right: 50px; color: white;"></label></li>
            </form>
          </div>
        </div>
      </nav>

      <!--Form to enter shippping details-->

      <div class="row" style="margin-left:5px;margin-top: 10px;">
        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Biling details</h5>
            </div>
            <div class="card-body">
              <form >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="firstName" placeholder="First name" class="form-control" />
                      <label class="form-label" for="form7Example1" >First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="lastName" placeholder="Last name" class="form-control" />
                      <label class="form-label" for="form7Example2" >Last name</label>
                    </div>
                  </div>
                </div>
      
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="Address" placeholder="Address" class="form-control" />
                  <label class="form-label" for="form7Example4">Address</label>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="Email" placeholder="Email" class="form-control" />
                  <label class="form-label" for="form7Example5" >Email</label>
                </div>
      
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="number" id="Phone" class="form-control" />
                  <label class="form-label" for="form7Example6" placeholder="Phone">Phone</label>
                </div>

              </form>
            </div>
          </div>
        </div>
      
        <div class="col-md-4 mb-4" style="padding-right:5px;">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span id="total"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Free Delivery</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span id="final"><strong></strong></span>
                </li>
              </ul>
      
              <button type="button" onclick="addBillingDetails()" class="btn btn-primary btn-lg btn-block">
                Make purchase
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <script src="checkoutPage.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
